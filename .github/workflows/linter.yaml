name: linter

on:
    push:
        paths-ignore:
            - "*.md"
            - "LICENSE"
            - ".gitignore"
            - "Dockerfile"
            - "compose.yaml"
            - ".dockerignore"
            - ".swcrc"
            - ".env*"
    pull_request:
        paths-ignore:
            - "*.md"
            - "LICENSE"
            - ".gitignore"
            - "Dockerfile"
            - "compose.yaml"
            - ".dockerignore"
            - ".swcrc"
            - ".env*"

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "23"

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pnpm
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-

            - name: pnpm-setup
              uses: pnpm/action-setup@v2

            - name: Install dependencies
              run: pnpm i --frozen-lockfile

            - name: Run formatter
              run: pnpm format

            - name: Run linter
              run: pnpm lint
